<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_createElement2.html</title>
</head>
<body>
    <button id="makeBtn">만들기</button>
    <div id="wrapper">

    </div>
    <script>
        document.querySelector("#makeBtn").addEventListener("click", function(){
            let img=document.createElement("img");
            img.setAttribute("src", "images/kim1.png");
            document.querySelector("#wrapper").append(img);
        });
    </script>
</body>
</html>
